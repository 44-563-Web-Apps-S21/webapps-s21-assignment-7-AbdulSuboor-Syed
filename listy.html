<!DOCTYPE html>
<html> <head>
	<title>Listy</title> 
	<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: gray;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style>

</head>
<body>
	<h1>Syed Abdul Suboor builds a list</h1>
	<input id="listname" type="text"></input>
	<div class="flex-container" id="target">
	  <div class="listy">row item 1</div>   
	  <div class="listy">row item 2</div>  
	  <div class="listy">row item 3</div>  
	</div>
<p> Press the button to create an new element of type div and then add it to the container.
	</p>
	<button onclick="makeNewDiv()">Add one</button>
	<script>
		function makeNewDiv(){
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("listname").value
		element.className = "listy"
		var listyItems = document.getElementsByClassName("listy");
		var i = 0;
		if (listyItems.length > 8) {
			for (var j = 0; j < 8; j++) {
				if (listyItems[j].innerHTML == element.innerHTML) {
					listyItems[j].remove();
					console.log("We are removing duplicates");
					i = 1;
					break;
				}
			}
			if (i == 0) {
				var rand=Math.floor(Math.random()*(listyItems.length-0)+0)
				listyItems[rand].remove();
			}
		}
		document.getElementById('target').appendChild(element)
		
		}					
		</script>
</body>

</html>
